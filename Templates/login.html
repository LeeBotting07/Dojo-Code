<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection - The Dojo</title>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/events">Events</a></li>
                <li><a href="/about_us">About Us</a></li>
                <li><a href="/contact_us">Contact</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-selection">
        <div class="login-container">
            <h1>Welcome to The Dojo</h1>
            <p>Please select your login type:</p>
            
            <div class="login-options">
                <a href="/customer-login" class="login-option customer">
                    <i class="fas fa-user"></i>
                    <h2>Customer Login</h2>
                    <p>Access your personal account</p>
                </a>
                
                <a href="/admin-login" class="login-option admin">
                    <i class="fas fa-user-shield"></i>
                    <h2>Admin Login</h2>
                    <p>Staff and administrator access</p>
                </a>
            </div>
            
            <div class="additional-links">
                <a href="/register">New user? Register here</a>
                <a href="/forgot-password">Forgot password?</a>
            </div>
        </div>
    </main>

    <!-- Include your existing footer here -->
</body>
</html>
