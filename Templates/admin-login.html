<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - The Dojo</title>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <header>
        <nav>
            <!-- Your existing navigation -->
        </nav>
    </header>

    <main class="login-page admin">
        <div class="login-form-container">
            <h1>Administrator Login</h1>
            <form class="login-form" action="/admin-login" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="password-toggle" onclick="togglePassword()">Show</span>
                </div>

                <div class="form-group">
                    <label for="security-code">Security Code</label>
                    <input type="password" id="security-code" name="security-code" required>
                </div>

                <button type="submit" class="login-button">Login</button>
                
                <div class="form-links">
                    <a href="/admin-support">Need Help?</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
